<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link href="/_/bootstrap.min.css" rel="stylesheet" />
		<link href="/_/site.css" rel="stylesheet" />
		<title>GoDoc</title>
	</head>
	<body>
		<nav class="navbar navbar-default" role="navigation">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="/">
						<strong>go-owndoc</strong>
					</a>
				</div>
				<div class="collapse navbar-collapse">
					<ul class="nav navbar-nav">
						<li class="active"><a href="/">Home</a></li>
						<li>
							<a href="/-/about">About</a>
						</li>
					</ul>
					<form class="navbar-nav navbar-form navbar-right" id="x-search" action="/" role="search">
						<input class="form-control" id="x-search-query" type="text" name="q" placeholder="Search" />
					</form>
				</div>
			</div>
		</nav>

		<div class="container">
			{{ template "content" . }}
		</div>
		<div id="x-footer" class="clearfix">
			<div class="container">
				<a href="https://github.com/golang/gddo/issues">Website Issues</a>
				<span class="text-muted">|</span> <a href="https://golang.org/">Go Language</a>
				<span class="pull-right"><a href="#">Back to top</a></span>
			</div>
		</div>

		<script src="/_/jquery-2.0.3.min.js"></script>
		<script src="/_/bootstrap.min.js"></script>
		<script src="/_/site.js"></script>
